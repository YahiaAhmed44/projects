<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main class="container">
    <div class="result">
      <p class="r">Your Result</p>
      <div class="result-score">
        <span>76</span><p>of 100</p>
      </div>
      <div class="feedback">
        <h1>Great</h1>
        <p>You scored higher than 65% of the people who have taken these tests.</p> 
      </div>
    </div>
    <div class="summary">
      <h2>Summary</h2>
      <div class="test-container">
        <div class="test Reaction">
          <div class="title">
            <object type="image/svg+xml" data="./assets/images/icon-reaction.svg"></object>
            <p class="Reaction-title">Reaction</p>
          </div>
          <div class="test-score">
            <span>80</span><p> / 100</p>
          </div>
        </div>
        <div class="test Memory">
          <div class="title">
            <object type="image/svg+xml" data="./assets/images/icon-memory.svg"></object>
            <p class="Memory-title">Memory</p>
          </div>
          <div class="test-score">
            <span>92</span><p> / 100</p>
          </div>
        </div>
        <div class="test Verbal">
          <div class="title">
            <object type="image/svg+xml" data="./assets/images/icon-verbal.svg"></object>
            <p class="Verbal-title">Verbal</p>
          </div>
          <div class="test-score">
            <span>61</span><p> / 100</p>
          </div>
        </div>
        <div class="test Visual">
          <div class="title">
            <object type="image/svg+xml" data="./assets/images/icon-visual.svg"></object>
            <p class="Visual-title">Visual</p>
          </div>
          <div class="test-score">
            <span>72</span><p> / 100</p>
          </div>
        </div>
      </div>
      <a href="#" class="button"><button>Continue</button></a>
    </div>
  </main>
  
</body>
</html>
